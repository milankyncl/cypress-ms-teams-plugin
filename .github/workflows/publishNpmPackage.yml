name: Publish Package to npmjs.org
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Transpile files
        uses: borales/actions-yarn@v4
        with:
          cmd: build
      - run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}